syntax = "proto3";
option java_package = "ru.spbau.mit";

option java_multiple_files = true;
option java_outer_classname = "InstantMessengerProto";
option objc_class_prefix = "IMP";

message Message {
    string text = 1;
    string time = 2;
    string sender = 3;
    string receiver = 4;
}

//message ClientData {
//    string name = 1;
//}

service MessageService {
    rpc Chat(stream Message) returns (stream Message) {}

//    rpc Connect(ClientData) returns (stream Message) {}
}

